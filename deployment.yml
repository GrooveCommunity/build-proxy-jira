apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-proxy
  labels:
    app: jira-proxy
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jira-proxy
      version: v1
  template:
    metadata:
      labels:
        app: jira-proxy
        version: v1
    spec:
      containers:
      - name: jira-proxy
        image: gcr.io/monitoria-groovetech/jira-proxy:TAG_IMAGE
        ports:
        - containerPort: APP_PORT
        env:
        - name: PROJECT_ID
          value: PROJECT_ID_ENV
        - name: TOPIC_ID_DISPATCHER
          value: TOPIC_ID_DISPATCHER_ENV
        - name: TOPIC_ID_METRICS
          value: TOPIC_ID_METRICS_ENV
        livenessProbe:
          httpGet:
            path: /healthy
            port: APP_PORT
          initialDelaySeconds: 3
          periodSeconds: 3

